name: TO_MAIN
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ðŸ“¦ Install dependencies
        run: yarn install --network-concurrency 1

      - name: ðŸŽ¨ Format
        run: yarn format

      - name: ðŸ”§ Fix linting issues
        run: yarn lint:fix
